<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몽환의 조각들 - 작품 갤러리</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* [드림코어 무드 설정 - 공통 스타일] */
        :root {
            --bg-color-1: #e0c3fc; /* 연한 라벤더 */
            --bg-color-2: #8ec5fc; /* 연한 하늘색 */
            --bg-color-3: #fcf6bd; /* 연한 크림색 */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-card-bg: rgba(255, 255, 255, 0.15); /* 카드용 더 투명한 배경 */
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gowun Batang', serif;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-1));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* 가로 스크롤 방지 */
            padding-bottom: 50px;
        }

        /* 배경 및 부유 애니메이션 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 네비게이션 바 */
        nav {
            margin-top: 30px;
            margin-bottom: 20px;
            background: var(--glass-bg);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 10; /* 네비게이션을 항상 위로 */
        }
        nav a {
            text-decoration: none;
            color: var(--text-color);
            margin: 0 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        nav a:hover { opacity: 1; text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }

        /* 메인 컨테이너 */
        .container {
            width: 90%;
            max-width: 1000px; /* 갤러리는 좀 더 넓게 */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            margin: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            text-align: center;
            animation: float 7s ease-in-out infinite reverse;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #5e548e;
        }
        .container > p {
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* [갤러리 전용 드림코어 스타일] */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .photo-card {
            /* 기존 테두리 제거하고 유리 효과 적용 */
            border: none;
            background: var(--glass-card-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .photo-card:hover {
            transform: scale(1.03) translateY(-5px); /* 살짝 커지면서 위로 뜸 */
            box-shadow: 0 10px 25px rgba(31, 38, 135, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .photo-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            opacity: 0.9; /* 사진을 약간 투명하게 해서 배경이랑 섞이게 */
            transition: opacity 0.3s;
        }
        .photo-card:hover img {
            opacity: 1; /* 호버하면 선명해짐 */
        }

        .photo-desc {
            padding: 15px;
            text-align: center;
            background: transparent; /* 배경색 제거 */
            font-weight: bold;
            color: #5e548e;
            font-size: 0.95rem;
        }

        /* 배경 장식 (빛망울) - 다른 색상으로 배치 */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            opacity: 0.4;
            animation: float 12s infinite alternate;
        }
        .orb-3 { width: 250px; height: 250px; top: 15%; left: -5%; background: #cdb4db; }
        .orb-4 { width: 350px; height: 350px; bottom: 5%; right: -10%; background: #bde0fe; }

    </style>
</head>
<body>

    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>

    <nav>
        <a href="index.html">메인</a>
        <a href="about.html">자기소개</a>
        <a href="project.html">프로젝트</a>
        <a href="gallery.html">갤러리</a>
        <a href="resources.html">자료실</a>
        <a href="guestbook.html">방명록</a>
    </nav>

    <div class="container">
        <h1>작품 갤러리</h1>
        <p>나무가 기억하는 시간, 그 과정의 조각들입니다.</p>

        <div class="gallery-grid">
            <div class="photo-card">
                <img src="https://via.placeholder.com/300x200/e0c3fc/ffffff?text=Sketch" alt="스케치">
                <div class="photo-desc">1. 생각의 스케치</div>
            </div>
            <div class="photo-card">
                <img src="https://via.placeholder.com/300x200/8ec5fc/ffffff?text=Wood" alt="재단">
                <div class="photo-desc">2. 나무와의 첫 만남</div>
            </div>
            <div class="photo-card">
                <img src="https://via.placeholder.com/300x200/fcf6bd/4a4a4a?text=Carving" alt="조각">
                <div class="photo-desc">3. 결을 따라 깎기</div>
            </div>
             <div class="photo-card">
                <img src="https://via.placeholder.com/300x200/ffc8dd/ffffff?text=Finishing" alt="마감">
                <div class="photo-desc">4. 마음을 담은 마감</div>
            </div>
            <div class="photo-card">
                <img src="https://via.placeholder.com/300x200/a2d2ff/ffffff?text=Complete" alt="완성">
                <div class="photo-desc">5. 박물관에 걸린 가랜드</div>
            </div>
        </div>
    </div>
</body>
</html>
