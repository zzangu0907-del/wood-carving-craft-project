<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머무른 흔적 - 방명록</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* [드림코어 무드 설정] */
        :root {
            --bg-color-1: #e0c3fc; /* 연한 라벤더 */
            --bg-color-2: #8ec5fc; /* 연한 하늘색 */
            --bg-color-3: #fcf6bd; /* 연한 크림색 */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gowun Batang', serif;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-1));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 네비게이션 바 */
        nav {
            margin-top: 30px;
            margin-bottom: 20px;
            background: var(--glass-bg);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            margin: 0 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        nav a:hover {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* 메인 컨테이너 */
        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 50px;
            margin: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            text-align: center;
            animation: float 7s ease-in-out infinite reverse;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #5e548e;
            font-weight: normal;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .notice {
            font-size: 0.9rem;
            color: #777;
            background: rgba(255, 255, 255, 0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        /* 방명록 영역 스타일링 */
        .guestbook-area {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4); /* 댓글창 배경을 조금 더 하얗게 */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 배경 장식 (빛망울) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            opacity: 0.4;
